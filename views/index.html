<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>Serie A Standings | A sample app that demonstrate how to consume football-data RESTful API</title>

  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,200,300,600,700,900' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.2.3/css/bulma.min.css">
</head>
<body>
  <div class="container">
	<div class="section columns">
		<div class="column is-8 is-offset-2">
			<h2 class="title has-text-centered">
		  		{{ result.leagueCaption }}
		  	</h2>

		  	<table class="table is-bordered is-striped is-narrow">
				<thead>
				    <tr>
				      <th width="10px">#</th>
				      <th>Team</th>
				      <th>P</th>
				      <th>W</th>
				      <th>D</th>
				      <th>L</th>
				      <th>F</th>
				      <th>A</th>
				      <th>GD</th>
				      <th>Pts</th>
				    </tr>
				</thead>
				<tbody>
				{{#each result.standing}}
					<tr>
				    	<td>{{ position }}</td>
				      	<td>
				      		<a href="{{ _links.team.href }}">
				      			{{ teamName }}
				      		</a>
				      	</td>
				      	<td>
				      		{{ playedGames }}
				      	</td>
				      	<td>
				      		{{ wins }}
				      	</td>
				      	<td>
				      		{{ draws }}
				      	</td>
				      	<td>
				      		{{ losses }}
				      	</td>
				      	<td>
				      		{{ goals }}
				      	</td>
				      	<td>
				      		{{ goalsAgainst }}
				      	</td>
				      	<td>
				      		{{ goalDifference }}
				      	</td>
				      	<td>
				      		{{ points }}
				      	</td>
				    </tr>
			  	{{/each}}
				</tbody>
			</table>
		</div>
	</div>
  </div>
</body>
</html>
